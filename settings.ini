[ACCOUNT]
; Your Hive username (without the @)
username = YOUR_USERNAME
; Vote weight in Hive format (e.g., 10000 = 100%, 500 = 5%)
vote_weight = 400
; Mode 1 = Hibernation enabled (stops voting when VP is low)
mode = 1
; The account that will post the "Log Table" comments
logger_account = YOUR_LOGGER_ACCOUNT
; The link to your specific Hive post where logs will be stored
log_post_link = @username/your-log-post-permlink
; Minimum VP to keep voting (e.g., 0.1 means 10%)
vp_threshold = 0.1
; How long to sleep when VP is low (in milliseconds; 420000 = 7 mins)
recharge_vp_time = 420000

[RULES]
; --- Standard Rules (For everyone) ---
; Minimum words required for a standard vote
word_count = 300
; Minimum images required for a standard vote
image_count = 1

; --- Second Standard Rule (Safety net for quality short posts) ---
second_standard_rule_min_words = 50
second_standard_rule_min_imgs = 2

; --- Fast-Track Rules (For users you FOLLOW) ---
; These triggers the 2x VOTE MULTIPLIER logic
fast_word_min = 10
fast_image_min = 3

; --- General Filters ---
; Tags that will result in an automatic rejection
tags-to-skip = test,spam,posh
; Only vote on posts newer than this (in seconds)
freshness_seconds = 300
min_usd = 0.02
panic_sleep_ms = 30000

[FILES]
; Ensure these files exist in your local folder
posting_key = posting.txt
logger_posting_key = logger_posting.txt
new_users = newuser.txt
pending = pending.txt
testers = testers.txt
blacklist = blacklist.txt
downvote = downvote.txt

[LOG_DISPLAY]
; 1 = Show in Hive comment, 0 = Hide
show_time = 1
show_author = 1
show_link = 1
show_block = 1
show_trx = 1
show_reason = 1
show_details = 1
